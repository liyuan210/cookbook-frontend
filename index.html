<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜谱搜索</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .recipe-card {
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-image {
            height: 200px;
            object-fit: cover;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .history-item {
            cursor: pointer;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .history-item:hover {
            background-color: #e9ecef;
        }
        .favorite-btn {
            cursor: pointer;
            color: #dc3545;
        }
        .favorite-btn.active {
            color: #dc3545;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">菜谱搜索</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showHistory">搜索历史</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showFavorites">我的收藏</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <h1 class="text-center mb-4">菜谱搜索</h1>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="输入菜名搜索...">
                <button class="btn btn-primary" id="searchButton">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在搜索中...</p>
            </div>
        </div>

        <div id="searchResults" class="row"></div>

        <!-- 历史记录模态框 -->
        <div class="modal fade" id="historyModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">搜索历史</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="historyList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 收藏夹模态框 -->
        <div class="modal fade" id="favoritesModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">我的收藏</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="favoritesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        const MAX_HISTORY_ITEMS = 10;
        const HISTORY_KEY = 'searchHistory';
        const FAVORITES_KEY = 'favoriteRecipes';
        let searchHistory = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');

        // DOM 元素
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const historyList = document.getElementById('historyList');
        const favoritesList = document.getElementById('favoritesList');

        // 模态框实例
        const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));
        const favoritesModal = new bootstrap.Modal(document.getElementById('favoritesModal'));

        // API 请求函数
        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // 显示/隐藏加载状态
        function toggleLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // 添加到搜索历史
        function addToHistory(query) {
            const index = searchHistory.indexOf(query);
            if (index > -1) {
                searchHistory.splice(index, 1);
            }
            searchHistory.unshift(query);
            if (searchHistory.length > MAX_HISTORY_ITEMS) {
                searchHistory.pop();
            }
            localStorage.setItem(HISTORY_KEY, JSON.stringify(searchHistory));
            updateHistoryList();
        }

        // 更新历史记录列表
        function updateHistoryList() {
            historyList.innerHTML = searchHistory.map(query => `
                <div class="history-item" onclick="searchRecipes('${query}')">
                    ${query}
                    <button class="btn btn-sm btn-danger float-end" onclick="removeFromHistory('${query}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // 从历史记录中删除
        function removeFromHistory(query, event) {
            event.stopPropagation();
            searchHistory = searchHistory.filter(item => item !== query);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(searchHistory));
            updateHistoryList();
        }

        // 切换收藏状态
        function toggleFavorite(recipe) {
            const index = favorites.findIndex(item => item.url === recipe.url);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(recipe);
            }
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
            updateFavoritesList();
            return index === -1;
        }

        // 更新收藏列表
        function updateFavoritesList() {
            favoritesList.innerHTML = favorites.map(recipe => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${recipe.title}</h5>
                        <p class="card-text">来源: ${recipe.source}</p>
                        <button class="btn btn-sm btn-danger" onclick="toggleFavorite(${JSON.stringify(recipe)})">
                            <i class="fas fa-heart"></i> 取消收藏
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 显示搜索结果
        function displayResults(results) {
            searchResults.innerHTML = results.map(recipe => `
                <div class="col-md-4 mb-4">
                    <div class="card recipe-card">
                        ${recipe.image ? `
                            <img src="${recipe.image}" class="card-img-top recipe-image" alt="${recipe.title}">
                        ` : ''}
                        <div class="card-body">
                            <h5 class="card-title">${recipe.title}</h5>
                            <p class="card-text">来源: ${recipe.source}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="${recipe.url}" target="_blank" class="btn btn-primary">
                                    <i class="fas fa-external-link-alt"></i> 查看详情
                                </a>
                                <i class="fas fa-heart favorite-btn ${favorites.some(f => f.url === recipe.url) ? 'active' : ''}"
                                   onclick="toggleFavorite(${JSON.stringify(recipe)})"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 搜索菜谱
        async function searchRecipes(query = searchInput.value.trim()) {
            if (!query) {
                showError('请输入搜索关键词');
                return;
            }

            try {
                toggleLoading(true);
                addToHistory(query);
                
                const response = await fetchWithTimeout(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    displayResults(data);
                } else {
                    searchResults.innerHTML = '<div class="col-12 text-center"><p>未找到相关菜谱</p></div>';
                }
            } catch (error) {
                console.error('搜索失败:', error);
                showError('搜索失败，请稍后重试');
            } finally {
                toggleLoading(false);
            }
        }

        // 事件监听器
        searchButton.addEventListener('click', () => searchRecipes());
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchRecipes();
            }
        });

        document.getElementById('showHistory').addEventListener('click', () => {
            updateHistoryList();
            historyModal.show();
        });

        document.getElementById('showFavorites').addEventListener('click', () => {
            updateFavoritesList();
            favoritesModal.show();
        });

        // 检查API健康状态
        async function checkApiHealth() {
            try {
                const response = await fetchWithTimeout('/api/health');
                const data = await response.json();
                if (data.status !== 'ok') {
                    showError('API服务异常');
                }
            } catch (error) {
                console.error('API健康检查失败:', error);
                showError('无法连接到服务器');
            }
        }

        // 页面加载完成后检查API状态
        window.addEventListener('load', checkApiHealth);
    </script>
</body>
</html>
